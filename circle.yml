machine:
  php:
    version: 7.0.4
dependencies:
  cache_directories:
    - ~/.composer/cache
  pre:
    - composer install --prefer-dist --no-interaction
    - php -r "file_exists('.env') || copy('.env.example', '.env');"
    - php artisan key:generate
test:
  override:
    - ? |
        case $CIRCLE_NODE_INDEX in
          0) vendor/bin/phpunit;;
          1) ./tests/shell_test.sh;;
        esac
      :
        parallel: true
