machine:
  php:
    version: 7.0.4
dependencies:
  cache_directories:
    - ~/.composer/cache
  pre:
    - composer install --prefer-dist --no-interaction
    - php -r "file_exists('.env') || copy('.env.example', '.env');"
    - php artisan key:generate
test:
  override:
    - vendor/bin/phpunit
    - tests/shell_test.sh
